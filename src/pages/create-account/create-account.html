<ion-header>
  <ion-navbar>
    <ion-title>createAccount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Ingresa tus datos</h1>
  <form [formGroup]="createAccountForm">

        <ion-item>
          <ion-label floating>
            Nombre
          </ion-label>
          <ion-input formControlName="name">
    
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>
            Apellido Paterno
          </ion-label>
          <ion-input formControlName="app">
              
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>
            Apellido Materno
          </ion-label>
          <ion-input formControlName="apm">
          
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>
            e-mail
          </ion-label>
          <ion-input formControlName="email">
            
          </ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label floating>
            Matricula
          </ion-label>
          <ion-input formControlName="matricula">
          
          </ion-input>
        </ion-item>

  </form>
    

    <button
    ion-button
    round
    [disabled]="!createAccountForm.valid"
    [color]="createAccountForm.valid ? 'primary' : 'danger'"
    (click)="save()">Login</button>

</ion-content>
