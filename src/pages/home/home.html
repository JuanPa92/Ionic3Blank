<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="wrapper" [formGroup]="loginForm">
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" formControlName="pwd"></ion-input>
    </ion-item>
    <button
    ion-button
    round
    [color]="loginForm.valid ? 'primary' : 'danger'"
    (click)="login()">Login</button>
  </form>
</ion-content>
